<ion-header class="ion-no-border paddadd" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      WALLY DEX
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/coins']">
        <ion-icon name="diamond-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/posts']">
        <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>
